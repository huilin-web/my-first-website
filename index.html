        <h2>황인엽은 누구인가</h2>
        <p>웹(Web)은 전 세계적으로 연결된 하이퍼텍스트 문서와 멀티미디어 콘텐츠를 포함하는 시스템입니다. 사용자는 웹 브라우저를 통해 웹 페이지를 열어 정보에 접근할 수 있습니다. 웹은 HTTP 프로토콜을 사용하여 클라이언트와 서버 간에 데이터를 주고받으며, HTML, CSS, JavaScript 등의 기술을 사용하여 웹 페이지를 구성하고 동작시킵니다. 대표적인 예로 정보 검색, 소셜 네트워킹, 전자 상거래 등이 있습니다.</p>
